name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Format code
        run: npx prettier --write . --ignore-path .eslintignore

      - name: Run ESLint
        run: npx eslint . --fix || true

      - name: Build
        run: |
          chmod +x ./build-and-deploy.sh
          ./build-and-deploy.sh
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Run tests
        run: npm test || true
