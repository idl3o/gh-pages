<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - Web3 Streaming Platform</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #005ea5;
        color: white;
        padding: 1em 0;
      }
      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .page-title {
        margin: 0;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .docs-container {
        display: flex;
        min-height: calc(100vh - 200px);
      }
      .docs-content {
        flex: 1;
        padding: 20px;
      }
      footer {
        background-color: #f1f1f1;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }
      @media (max-width: 768px) {
        .docs-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="page-title">Web3 Streaming Platform</h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/docs/">Documentation</a></li>
            <li><a href="https://github.com/yourusername/gh-pages">GitHub</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="docs-container">
        {% include sidebar.html %}
        <div class="docs-content">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Web3 Streaming Platform Â© 2025 | <a href="/LICENSE">MIT License</a></p>
      </div>
    </footer>
  </body>
</html>
