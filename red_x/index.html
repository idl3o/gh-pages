<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project RED X Gateway</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0e0e19;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      header {
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
      h1 {
        color: #f33;
        margin: 0;
        font-size: 24px;
      }
      canvas {
        border: 1px solid #333;
        margin: 10px 0;
        max-width: 100%;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #f33;
        font-size: 24px;
        font-weight: bold;
      }
      #status {
        color: #aaa;
        margin-top: 10px;
        font-size: 14px;
      }
      #footer {
        margin-top: auto;
        padding: 10px 0;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Project RED X Gateway</h1>
      </header>

      <div id="canvas-container">
        <div id="loading">Loading...</div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>

      <div id="status">Initializing Application...</div>

      <div id="footer">&copy; 2025 Project RED X - All Rights Reserved</div>
    </div>

    <script>
      // Track loading progress
      var Module = {
        onRuntimeInitialized: function () {
          console.log('WASM runtime initialized');
          document.getElementById('status').textContent = 'Application Ready';
        },
        print: function (text) {
          console.log(text);
          document.getElementById('status').textContent = text;
        },
        printErr: function (text) {
          console.error(text);
          document.getElementById('status').textContent = 'Error: ' + text;
        },
        canvas: (function () {
          var canvas = document.getElementById('canvas');
          // As a default initial behavior, pop up an alert when webgl context is lost
          canvas.addEventListener(
            'webglcontextlost',
            function (e) {
              alert('WebGL context lost. You will need to reload the page.');
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setStatus: function (text) {
          if (!text) {
            document.getElementById('loading').style.display = 'none';
          } else {
            document.getElementById('status').textContent = text;
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function (left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(
            left
              ? 'Preparing... (' +
                  (this.totalDependencies - left) +
                  '/' +
                  this.totalDependencies +
                  ')'
              : 'All downloads complete.'
          );
        }
      };
    </script>

    {{{ SCRIPT_PLACEHOLDER }}}
  </body>
</html>
