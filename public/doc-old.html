---
layout: default
---

<div class="documentation-container">
  <div class="sidebar">
    <div class="sidebar-heading">Documentation</div>
    <ul>
      {% for doc in site.docs %}
      <li>
        <a
          href="{{ doc.url }}"
          {% if page.url == doc.url %}class="active"{% endif %}
        >
          {{ doc.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
